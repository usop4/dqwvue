<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dqwvue - ドラクエウォークの各種データをVueで表示</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">dqwvue</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <span data-feather="home"></span>
              arms
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              monsters
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="app" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

      <div class="mb-3">
        <input
        v-model="search_word"
        type="text"
        name="search_word"
        class="form-control"
        placeholder="絞り込みキーワード"
        >
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <span
            v-for="(button,b) in buttons"
            v-on:click="clickButton(b)"
            v-bind:class="{'bg-primary':isPrimary[b],'bg-secondary':isOutline[b]}"
            class="badge">{{ button.name }}</span> 
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <tbody>
              <tr v-for="(item,i) in filterArms(items)" :key="i">
              <td>{{ item.name }}</td>
              <td>
                <ul v-for="(attr,j) in filterAttr(item)" :key="j">
                    <li>{{ attr }}</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>

        <input
          type="button"
          name="button"
          value="push"
          v-on:click="consoleLog"
        >

      </div><!-- id="app" -->
    </main>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../arms.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
